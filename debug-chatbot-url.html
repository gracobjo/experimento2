<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Chatbot URL</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-info { background: #f5f5f5; padding: 15px; border-radius: 5px; margin: 10px 0; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        button { padding: 10px 20px; margin: 5px; background: #2196f3; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #1976d2; }
    </style>
</head>
<body>
    <h1>üîç Debug Chatbot URL</h1>
    
    <div class="debug-info">
        <h3>Informaci√≥n de Variables de Entorno:</h3>
        <div id="env-info">Cargando...</div>
    </div>

    <div class="debug-info">
        <h3>URLs Configuradas:</h3>
        <div id="url-info">Cargando...</div>
    </div>

    <div class="debug-info">
        <h3>Test de Conexi√≥n:</h3>
        <button onclick="testHealth()">Test Health Check</button>
        <button onclick="testChat()">Test Chat Endpoint</button>
        <div id="test-results"></div>
    </div>

    <script>
        // Simular las variables de entorno de Vite
        const env = {
            VITE_CHATBOT_URL: 'https://chatbot-legal-production-b91c.up.railway.app',
            VITE_API_URL: 'https://experimento2-production.up.railway.app'
        };

        // Mostrar informaci√≥n de variables de entorno
        document.getElementById('env-info').innerHTML = `
            <p><strong>VITE_CHATBOT_URL:</strong> ${env.VITE_CHATBOT_URL || 'No configurada'}</p>
            <p><strong>VITE_API_URL:</strong> ${env.VITE_API_URL || 'No configurada'}</p>
        `;

        // Mostrar URLs configuradas
        const chatbotUrl = env.VITE_CHATBOT_URL || 'https://chatbot-legal-production-b91c.up.railway.app';
        document.getElementById('url-info').innerHTML = `
            <p><strong>URL del Chatbot:</strong> ${chatbotUrl}</p>
            <p><strong>Health Check URL:</strong> ${chatbotUrl}/health</p>
            <p><strong>Chat URL:</strong> ${chatbotUrl}/chat</p>
        `;

        async function testHealth() {
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.innerHTML = '<p>Probando health check...</p>';
            
            try {
                const response = await fetch(`${chatbotUrl}/health`);
                const data = await response.json();
                
                resultsDiv.innerHTML = `
                    <div class="success">
                        <h4>‚úÖ Health Check Exitoso</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Response:</strong> ${JSON.stringify(data, null, 2)}</p>
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Error en Health Check</h4>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>URL:</strong> ${chatbotUrl}/health</p>
                    </div>
                `;
            }
        }

        async function testChat() {
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.innerHTML = '<p>Probando chat endpoint...</p>';
            
            try {
                const response = await fetch(`${chatbotUrl}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: 'Hola, esto es una prueba',
                        language: 'es'
                    })
                });
                
                const data = await response.json();
                
                resultsDiv.innerHTML = `
                    <div class="success">
                        <h4>‚úÖ Chat Endpoint Exitoso</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Response:</strong> ${JSON.stringify(data, null, 2)}</p>
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Error en Chat Endpoint</h4>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>URL:</strong> ${chatbotUrl}/chat</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
